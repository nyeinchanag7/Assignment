<!DOCTYPE html>
<html>

<head>
    <title> Numbers can be devided by 2 and 5</title>
    <script>
        var arr = [];
        function go() {

            var num1 = parseInt(document.getElementById('first').value);
            var num2 = parseInt(document.getElementById('last').value);

            for (i = num1; i < num2; i++) {
                if (i % 2 == 0 && i % 5 == 0) {
                    arr.push(i);

                }
            } console.log(arr);
            document.getElementById('demo').innerHTML = arr.join(",");
        }

    </script>
</head>

<body>
    <label>Enter Number Range</label><br>
    <label>From</label><br>
    <input type="number" id="first"><br>
    <label>To</label><br>
    <input type="number" id="last"><br>
    <button type="button" onclick="go()">Go</button><br>

    <h3>Numbers can be devided by 2 and 5</h3>

    <label id="demo"> </label>
</body>

</html>
